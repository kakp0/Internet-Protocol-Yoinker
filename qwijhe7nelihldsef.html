<!DOCTYPE html>
<html>
<head>
    <title>JSON Response Example</title>
</head>
<body>
    <h1>Hello, JSON!</h1>

    <script>
        // Create a function to handle the fetch request
        function handleFetchRequest() {
            // Create a JavaScript object with your response data
            const responseData = { message: "hello" };

            // Convert the JavaScript object to JSON
            const jsonResponse = JSON.stringify(responseData);

            // Set the response headers to indicate JSON content
            const headers = new Headers({
                "Content-Type": "application/json",
            });

            // Create a new Response object with the JSON data and headers
            const response = new Response(jsonResponse, { headers });

            // Return the response
            return response;
        }

        // Add an event listener to handle fetch requests
        window.addEventListener("fetch", (event) => {
            // Respond with the custom JSON data when a fetch request is made
            event.respondWith(handleFetchRequest());
        });
    </script>
</body>
</html>
